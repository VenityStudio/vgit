<form [formGroup]="login" (submit)="LOGIN()">
  <div class="fields">
    <mat-form-field>
      <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-button type="submit">
      Log in
    </button>
  </div>

</form>
