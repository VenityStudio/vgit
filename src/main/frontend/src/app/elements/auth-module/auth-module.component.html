<form [formGroup]="login">
  <div class="fields">
    <mat-form-field>
      <input matInput placeholder="Login" formControl="login">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" formControl="password">
    </mat-form-field>
  </div>
  <div class="buttons">
    <button mat-button>
      Log in
    </button>
  </div>

</form>
